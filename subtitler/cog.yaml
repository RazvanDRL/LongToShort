# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: true
  system_packages:
    - "git"
    - "ffmpeg"
  python_version: "3.11"
  python_packages:
    - "git+https://github.com/m-bain/whisperX.git@78dcfaab51005aa703ee21375f81ed31bc248560"
    - "torch==2.2.0"
    - "torchvision==0.17.0"
    - "torchaudio==2.2.0"
  run:
    - "pip install ipython"
predict: "predict.py:Predictor"